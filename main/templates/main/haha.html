<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <title>Enkripsi</title>
    <script>
        function encrypt(){
          var inputan = document.getElementById('inputan').value;
          var encrypted = CryptoJS.AES.encrypt(inputan, "Ngodeinweb");
          document.getElementById('app').innerHTML = encrypted;
        }

        function decrypte(){
          var inputan2 = document.getElementById('inputan2').value;
          var decrypted = CryptoJS.AES.decrypt(inputan2, "Ngodeinweb");
          document.getElementById('app2').innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
        }
    </script>
</head>
<body>
<center>
    <br>
<div class="container">
  <div>
    <h4>ENkripsi & Deskpisi</h4>
    <p><small>by Zahrul Fanani </small></p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Input Value" aria-aria-describedby="basic-addon2" id="inputan" name="inputan">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" onclick="encrypt()">Encrypt</button>
        </div>
      </div>
      <p>Result : </p>
      <div id="app"></div>
    </div>
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Input Value" aria-aria-describedby="basic-addon2" id="inputan2" name="inputan2">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" onclick="decrypte()">Decrypt</button>
        </div>
      </div>

      <p>Result : </p>
      <div id="app2"></div>

    </div>
  </div>
</div>
</center>
</body>
</html>
